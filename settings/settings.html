<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
</head>

<body>
<h2>Mozilla Firefox extension to synchronization bookmarks in cross-platform context.</h2>
<p>
    It simplify work with bookmarks,
    e.g. you add bookmark in Mozilla Firefox at work and then you can access it in Chrome at home.
</p>
<form>
    <fieldset>
        <legend>Options</legend>
        <p>Favourite colour</p>
        <input type="text" id="colour" >
        <button type="submit">Save</button>
    </fieldset>
</form>
<script src="settings.js"></script>
</body>

</html>
